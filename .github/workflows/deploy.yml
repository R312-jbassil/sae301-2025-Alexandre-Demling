name: Build and Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'   # ou '20' si tu préfères
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project (Astro SSR - adapter node standalone)
      run: |
        npm run build
        # On dépose les métadonnées utiles près d'entry.mjs (même si on ne les utilisera plus côté VPS)
        cp package.json dist/server/
        cp package-lock.json dist/server/ || true

    - name: Deploy to VPS via SCP
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22019
        source: "dist/*"
        target: "/var/www/sae301/"
        strip_components: 1
        rm: false
        overwrite: true
        debug: true

    - name: Restart PM2 on VPS (no npm install needed)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22019
        timeout: 30m
        command_timeout: 60m
        script: |
          # S'assurer que pm2 est présent
          if ! command -v pm2 >/dev/null 2>&1; then
            sudo npm i -g pm2
          fi

          cd /var/www/sae301/server

          # (Re)démarrer l'app SSR (build standalone)
          if pm2 describe sae301 >/dev/null 2>&1; then
            PORT=8095 pm2 restart sae301
          else
            PORT=8095 pm2 start entry.mjs --name sae301
          fi

          pm2 save
          pm2 status
